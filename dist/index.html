<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="../src/stylesheet.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>Nice Weather</header>
    <div class="input_zone">
        <input type="text" class="city">
        <input type="text" class="country">
        <button class="press">PRESS</button>
    </div>
    <div class="body">
        <div class="weather_info">
            <div class="weather_info_card">                
                <h1 class="location">London</h1>
                <span class="temperature">A</span>
                <span class="condition">B</span>
                <span class="wind_speed">C</span>
                <span class="humidity">D</span>
                <img src="#" class="image">
            </div>
        </div>
    </div>
</body>

</html>
