<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="../src/stylesheet.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>Nice Weather</header>
    <div class="input_zone">
        <input type="text" class="city" placeholder="Please enter the name of the city...">
        <input type="text" class="country" placeholder="Please enter the name of the country...">
        <button class="press">PRESS</button>
    </div>
    <div class="body">
        <div class="weather_info">
            <div class="weather_info_card">                
                <h1 class="location"></h1>
                <span class="temperature"></span>
                <span class="condition"></span>
                <span class="wind_speed"></span>
                <span class="humidity"></span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" class="image">
            </div>
        </div>
    </div>
</body>

</html>
